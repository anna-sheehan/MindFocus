<!-- This document defines the values and properties of the popup window that
occurs when you click on the MindFocus extension icon -->

<!doctype html>
<html>
  <head>
    <title>MindFocus Popup</title>
    <link rel="stylesheet" href="popup.css">
    <!--
      - JavaScript and HTML must be in separate files
     -->
  </head>
  <body>
    <img src="./images/homeimage.png" id="homeImage" />
    <!-- An Alarm delay of less than the minimum 1 minute will fire
      in approximately 1 minute increments if released -->
    <!-- <button id="sampleMinute" value="1">Sample minute</button>
    <button id="min15" value="15">15 Minutes</button>
    <button id="min30" value="30">30 Minutes</button> -->
    <!-- <button id="cancelAlarm">Cancel Alarm</button> -->
      <div class="container">
          <h1>MindFocus</h1>
          <div class="input-group">
              <label for="designation">What is your designation?</label>
              <input type="text" id="designation">
          </div>
          
          <div class="input-group">
            <label for="task">What are you working on today?</label>
            <input type="text" id="task">
        </div>
        
        <div class="input-group">
            <label for="total-time">What is the total time you intend to work today? (in minutes)</label>
            <div class="rolling-selector">
                <select id="total-time">
                    <option value="15">15 minutes</option>
                    <option value="30">30 minutes</option>
                    <option value="45">45 minutes</option>
                    <option value="60">1 hour</option>
                    <option value="90">1 hour 15 minutes</option>
                    <option value="90">1 hour 30 minutes</option>
                    <option value="90">1 hour 45 minutes</option>
                    <option value="120">2 hours</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
        </div>
        
        <div class="two-col">
          <div class="col1">
              <label for="study-interval">How often do you want the break to occur? (Study minutes)</label>
              <input type="number" id="study-interval" placeholder="Ex: 10">
          </div>
      
          <div class="col2">
              <label for="break-interval">How often do you want your productivity to occur? (Study minutes)</label>
              <input type="number" id="break-interval" placeholder="Ex: 30">
          </div>
      </div>
        
  
      <div class="input-group">
        <label for="hobbies">Select your hobbies?</label>
        <div class="rolling-selector">
            <select id="total-time">
                <option value="15">Content creation (Youtube)</option>
                <option value="30">Drawing</option>
                <option value="45">Wordle</option>
                <option value="60">Article writing</option>
                <!-- Add more options as needed -->
            </select>
        </div>
    </div>
  
          <div class="button-group">
            <button id="start">Start Timer</button>
            <button id="cancel">Cancel Alarm</button>
        </div>
      </div>

<!-- Your existing JavaScript -->
<script src="popup.js"></script>     
  </body>
</html>
