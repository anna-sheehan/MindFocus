<!-- This document defines the values and properties of the popup window that
occurs when you click on the MindFocus extension icon -->

<!doctype html>
<html>
  <head>
    <title>MindFocus Popup</title>
    <link rel="stylesheet" href="popup.css">
    <!-- Latest compiled and minified CSS -->
   

  </head>
  <body>
      <img src="./images/homeimage.png" id="homeImage" />
      <!-- Original content -->
      <div id="original-content">
      <div class="container">
          <h1>MindFocus</h1>
          <div class="input-group">
            <label for="name">What is your name?</label>
            <input type="text" id="name" value="John Doe">
          </div>

          <div class="input-group">
              <label for="designation">What is your designation?</label>
              <input type="text" id="designation" value="Student">
          </div>
          
          <div class="input-group">
            <label for="task">What are you working on today?</label>
            <input type="text" id="task" value="Studying">
          </div>
        
          <div class="input-group">
            <label for="total-time">What is the total time you intend to work today? (in minutes)</label>
            <div class="rolling-selector">
                <select id="total-time">
                    <option value="1">1 minute</option>
                    <option value="15">15 minutes</option>
                    <option value="30">30 minutes</option>
                    <option value="45">45 minutes</option>
                    <option value="60">1 hour</option>
                    <option value="75">1 hour 15 minutes</option>
                    <option value="90">1 hour 30 minutes</option>
                    <option value="105">1 hour 45 minutes</option>
                    <option value="120">2 hours</option>
                </select>
            </div>
          </div>
        
          <div class="two-col">
            <div class="col1">
              <label for="study-interval">Study interval (in minutes)</label>
              <input type="number" id="study-interval" placeholder="Ex: 30 min." value="2">
            </div>
      
            <div class="col2">
              <label for="break-interval">Break interval (in minutes)</label>
              <input type="number" id="break-interval" placeholder="Ex: 10 min." value="1">
            </div>
          </div>
        
  
          <div class="input-group">
            <label for="hobbies">What are your hobbies?</label>
            <div class="rolling-selector">
                <select id="hobbies">
                    <option value="15">Content creation (Youtube)</option>
                    <option value="30">Drawing</option>
                    <option value="45">Wordle</option>
                    <option value="60">Article writing</option>
                </select>
            </div>
          </div>

          <div id="countdown">
              <p id="countdown-text"></p>
          </div>

          </div>
          <!-- Your original content goes here -->


          <div class="button-group">
              <button id="start">Start Timer</button>
              <button id="cancel">Cancel Alarm</button>
          </div>
      </div>

      <!-- Mask -->
      <div id="mask" style="display: none;">
        <h1>Time to study</h1>
        <div class="button-group">
          <button id="cancel2">Cancel Alarm</button>
      </div>
        <!-- Your mask content goes here -->
      </div>

    <script src="popup.js"></script>     
  </body>
</html>
